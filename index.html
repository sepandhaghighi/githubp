<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>githubp.com – GitHub to GitHub Pages Redirect</title>

  <meta name="keywords" content="GitHub Pages, GitHub redirect, githubp, github.io">
  <meta name="author" content="githubp.com">
  <meta property="og:title" content="githubp.com">
  <meta property="og:description" content="Access GitHub Pages by adding just one letter to GitHub URLs.">

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 1rem;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
    }
    .container {
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p {
      color: #444;
      line-height: 1.5;
      margin-bottom: 1rem;
    }
    .example {
      font-family: monospace;
      background: #f6f8fa;
      padding: 0.6rem;
      border-radius: 6px;
      font-size: 0.9rem;
      margin-bottom: 1.2rem;
      word-break: break-all;
    }
    .form {
      display: flex;
      gap: 0.5rem;
    }
    input {
      flex: 1;
      padding: 0.7rem;
      font-size: 1rem;
    }

      padding: 0.7rem 1rem;

      cursor: pointer;

<body>
  <div class="container">
    <h1>githubp.com</h1>
    <p>
      Redirect GitHub profiles and repositories to GitHub Pages by adding just
      one letter: <strong>p</strong>.
    </p>

    <div class="example">
      https://github.com/username → https://username.github.io
    </div>

    <div class="form">
      <input id="pathInput" placeholder="GitHub path" />
      <button>Go</button>
    </div>
  </div>
  <script src="script.js"></script>
